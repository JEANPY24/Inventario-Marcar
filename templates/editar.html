{% extends "base.html" %}
{% block content %}
<h1>Editar Producto</h1>

<div class="formulario">
    <form method="POST">
        <label>Código:</label><br>
        <input type="text" name="codigo" value="{{ producto['código'] }}" readonly><br><br>

        <label>Producto:</label><br>
        <input type="text" name="producto" value="{{ producto['producto'] }}" required><br><br>

        <label>Cantidad:</label><br>
        <input type="number" name="cantidad" value="{{ producto['cantidad'] }}" required><br><br>

        <button type="submit" class="btn">Guardar</button>
    </form>
</div>
{% endblock %}
