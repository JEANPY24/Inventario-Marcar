<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inventario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa; /* azul cian claro */
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #0288d1;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        .container {
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            background: white;
        }
        th, td {
            border: 1px solid #bbb;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #03a9f4;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f1f1f1;
        }
        .btn {
            padding: 6px 12px;
            background: #0288d1;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
        }
        .btn:hover {
            background: #01579b;
        }
        .formulario {
            background: white;
            padding: 15px;
            margin: 15px 0;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <header>ðŸ“¦ Sistema de Inventario</header>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
